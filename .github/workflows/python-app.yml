name: Python Application CI

on:
  push:
    branches:
      - test-branch
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Use the secret name here
          title: 'Automated PR from test-branch to main'
          body: 'This is an automated pull request generated by GitHub Actions.'
          base: main  # The base branch (e.g., 'main')
          head: test-branch  # The branch you want to merge into main
          update-existing: true  # This will update the existing PR if it already exists
      
