name: Python Application CI

on:
  push:
    branches:
      - main
      - test-branch   # Add test-branch here to trigger on pushes to this branch
  pull_request:
    branches:
      - main
      - test-branch   # Also trigger on pull requests to the test-branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
